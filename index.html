<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pergunta</title>
    <style>
        body {
            background-color: rgba(250, 0, 96, 0.463);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: sans-serif;
            overflow: hidden;
        }
        .buttons {
            display: flex;
            gap: 30px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            position: relative;
            border-radius: 15px;
            color: rgba(141, 0, 166, 0.505);
            background: lavender;
            border-color: white;
        }
        h1 {
            color: rgba(255, 255, 0, 0.642);
            text-align: center;
        }
        p {
            font-size: 25px;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Vamos correr terça e um açai de pós ?</h1>
    <div class="buttons">
        <button onclick="abrirWhatsApp()">Sim</button>
        <button id="nao" onclick="fugir()">Não</button>
    </div>
    <p id="resposta"></p>
    <script>
        function abrirWhatsApp() {
            let numero = "seu_numero_aqui"; 
            let url = `https://wa.me/${974102267}?text=Oi,%20vamos%20correr%20terça`;
            window.location.href = url;
        }

        function fugir() {
            let botao = document.getElementById('nao');
            let maxX = window.innerWidth - botao.offsetWidth - 20;
            let maxY = window.innerHeight - botao.offsetHeight - 20;
            let x = Math.random() * maxX;
            let y = Math.random() * maxY;
            botao.style.position = 'absolute';
            botao.style.left = `${x}px`;
            botao.style.top = `${y}px`;
        }
    </script>
</body>
</html>
